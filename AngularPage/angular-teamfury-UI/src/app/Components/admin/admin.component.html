<h2 class="leavedays-title">Leavedays</h2>
<h3 class="leavedays-subtitle">Monitor vacations of all employees</h3>
<div class="monitor-container" id="table-data">
    <div class="monitor-vacation" *ngFor="let item of leavedays">
    <ul class="leavedays-firstTable">
        <li class="leavedays-firstTable_table">
            <h1 class="leavedays-firstTable_table__header">{{item.leaveType}}</h1>
        </li>
        <li class="leavedays-firstTable_table">
            <p class="leavedays-firstTable_table__amount"><span>{{item.daysLeft}}</span>/<span>Days</span></p>
        </li>
    </ul>
</div>
</div>
<input (click)="downloadRapport()" class="btn btn-primary" type="button" value="Download"/>

<div class="form-container">
    <form [formGroup]="rtForm" (ngSubmit)="submitRequestTypeForm()">
        <div class="form-group">
            <label>Request-Type Name</label>
            <input name="name" formControlName="name" [(ngModel)]="requestType.name" class="form-control">
        </div>
        <div class="form-group">
            <label>Max days</label>
            <input name="maxDays" formControlName="maxDays" [(ngModel)]="requestType.maxDays" class="form-control">
        </div>
        <input type="submit" value="Submit" class="btn">
    </form>
</div>
