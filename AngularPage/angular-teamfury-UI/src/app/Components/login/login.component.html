<section>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Login Image">
        </div>
        <div class="login-container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()"><br>
  
            <div>
                <p class="lead fw-normal mb-2 me-3"><b>Sign In</b></p>
            </div>
  
            <!-- username input -->
            <div class="signIn">
              <mat-form-field appearance="fill">
                  <mat-label class="form-label" for="username">
                  <i class="me-3"> <mat-icon> username</mat-icon></i> username
                  </mat-label>
                  <input matInput type="username" id="username" placeholder="Enter username" formControlName="username"
                  [errorStateMatcher]="matcher" name="username" required />
                <mat-error class="mat-errors" *ngIf="username?.hasError('username')">
                  Please enter a valid <strong>username</strong> address
                  </mat-error>
                <mat-error class="form-label" *ngIf="username?.hasError('required')">
                  username is <strong>required</strong>
                  </mat-error>
              </mat-form-field>
              
              <!-- Password input -->
              <mat-form-field class="form-group" appearance="fill">
                <mat-label class="form-label" for="password">
                  <i class="me-3"><mat-icon>lock</mat-icon></i> Password
                </mat-label>
                <input matInput type="password" id="password" placeholder="Enter password" formControlName="password"
                [errorStateMatcher]="matcher" [type]="hide ? 'password' : 'text'" name="password" required />
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error class="mat-errors" *ngIf="password?.hasError('minlength') && !password?.hasError('required')">
                Password must have <strong>{{password?.errors?.['minlength'].requiredLength}}</strong> Letters ,You have
                Submitted <strong>{{password?.errors?.['minlength'].actualLength}}</strong> Letters
              </mat-error>
              <mat-error *ngIf=" password?.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
  
            <!--Login Button -->
            <div class="text-center mt-4 pt-2">
              <button mat-raised-button type="submit" color="primary" class="btn btn-primary btn-lg btn-block">
                Login
              </button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
