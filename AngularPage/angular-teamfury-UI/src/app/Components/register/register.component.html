<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Username</label>
        <input name="username" formControlName="username" [(ngModel)]="employee.username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input name="password" formControlName="password" [(ngModel)]="employee.password">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input name="email" formControlName="email" [(ngModel)]="employee.email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input name="phone" formControlName="phone" [(ngModel)]="employee.phoneNumber">
    </div>
    <div class="form-group">
        <label>Role</label>
        <select name="username" formControlName="username" [(ngModel)]="employee.role">
            <option value="Admin">Admin</option>
            <option value="Employee">Employee</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-group" *ngIf="employee.role == 'Other'">
        <label>Specify role</label>
        <input type="text" ngModel name="role" class="form-group">
    </div>
    <div>
        <input class="btn btn-primary" type="submit">
    </div>
</form>
