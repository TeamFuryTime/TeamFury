<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container ">
        <div class="image-container">
            <img src="https://srbps.com/wp-content/uploads/2020/09/Best-Free-WordPress-Registration-Plugins.jpg"
            class="img-fluid ">
        </div>
        <div class="form-container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Username</label>
                    <input name="username" formControlName="username" [(ngModel)]="employee.username" class="form-control"
                    [ngClass]="{'is-valid': submitted && f['username'].errors}">
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">
                            Title is required;
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" formControlName="password" [(ngModel)]="employee.password" class="form-control"
                    [ngClass]="{'is-valid': submitted && f['password'].errors}">
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">
                            Password is required;
                        </div>
                    </div></div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" formControlName="email" [(ngModel)]="employee.email" class="form-control"
                        [ngClass]="{'is-valid': submitted && f['email'].errors}">
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">
                                Email is required;
                            </div>
                        </div></div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input name="phoneNumber" formControlName="phoneNumber" [(ngModel)]="employee.phoneNumber"
                            class="form-control" [ngClass]="{'is-valid': submitted && f['phoneNumber'].errors}">
                            <div *ngIf="submitted && f['phoneNumber'].errors" class="invalid-feedback">
                                <div *ngIf="f['phoneNumber'].errors['required']">
                                    PhoneNumber is required;
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select name="role" formControlName="role" [(ngModel)]="employee.role"
                            [ngClass]="{'is-valid': submitted && f['role'].errors}" class="form-control">
                            <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
                                <div *ngIf="f['role'].errors['required']">
                                    Role is required;
                                </div>
                            </div>
                            <option value="Admin">Admin</option>
                            <option value="Employee">Employee</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group" *ngIf="employee.role == 'Other'">
                        <label>Specify role</label>
                        <input type="text" ngModel name="role" class="form-group">
                    </div>
                    <div>
                        <input class="btn btn-primary" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
