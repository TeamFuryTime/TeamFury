<div class="container">
    <table class="table table-dark">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Roles</th>
        </tr>
        <tr *ngFor="let item of users">
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phoneNumber}}</td>
            <td>{{item.role}}</td>
            <td><button (click)="inspectUser(item)">Inspect</button></td>
        </tr>
    </table>
</div>
