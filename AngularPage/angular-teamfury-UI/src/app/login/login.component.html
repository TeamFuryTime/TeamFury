<div>
    <div class="container">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                Username is required!
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="password.errors && form.submitted"></div>
        </form>
        <div class="form-group">
            <button class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="form-group">
            <div class="alert alert-danger" *ngIf="form.submitted  && isLoginFailed">
                Login failed : {{ errorMessage }}
            </div>
        </div>
    </div>
</div>
